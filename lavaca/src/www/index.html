    <script>
        var less=less||{};
        less.env='development';
        // Debugging tool for loading modules to global namespace
        // Usage: loadModel(['app/app', 'lavaca/storage/localStore'])
        // then access window.app and window.localStore in the console
        function loadModule(modules, aliases) {
            modules = Array.isArray(modules) ? modules : [modules];
            aliases = Array.isArray(aliases) ? aliases: [aliases];
            require(modules, function() {
                [].forEach.call(arguments, function(m, i) {
                    var matches;
                    if (aliases[i]) {
                        window[aliases[i]] = m;
                        return;
                    }
                    matches = modules[i].match(/(?:\/)(\w+)$/);
                    window[matches[1]] = m;
                });
            });
        };
    </script>
    <script data-main="js/app/boot.js" src="js/libs/require.js"></script>
