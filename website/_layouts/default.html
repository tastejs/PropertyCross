<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <title>PropertyCross | {{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans:400,700" type="text/css">
  {% if site.debug %}
  <link rel="stylesheet/less" href="{{ site.baseurl }}/less/main.less" type="text/css">
  <script type="text/javascript">var less = { env:'development' };</script>
  <script src="{{ site.baseurl }}/less/less.js" type="text/javascript"></script>
  {% else %}
  <link rel="stylesheet" href="{{ site.baseurl }}/less/main.css" type="text/css">
  {% endif %}
</head>
<body>
<div class="container">
  {{ content }}

  <div class="row">
    <div class="span12">
      <hr/>
    </div>
  </div>

  <footer>
    <div class="row">
      <div class="span12">
        Brought to you by <a href="https://github.com/ColinEberhardt/">
        <img src="http://www.gravatar.com/avatar/458f2e0d08d4114f8b323798cfea141d"/>Colin
        Eberhardt</a> and <a href="https://github.com/chrisprice/">
        <img src="http://www.gravatar.com/avatar/b6fe36176ec7c9475374a5cd3b7bef1a"/>Chris
        Price</a>
      </div>
    </div>
  </footer>
</div>
</body>
</html>
