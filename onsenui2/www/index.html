<body>
    <ons-page>
        <ons-navigator var="navi" page="pages/home/home.html"></ons-navigator>

    <script>
        (function(ons){
            'use strict';

            window.app = ons.bootstrap();
            ons.ready(function() {
                if (ons.platform.isIOS()) {
                    document.getElementsByTagName('body')[0].classList.add('ios');
                } else {
                    document.getElementsByTagName('body')[0].classList.add('material');
                }
            });
        })(ons);
    </script>

    <script type="text/javascript" src="services/lodash.service.js"></script>
    <script type="text/javascript" src="services/recent-searches.service.js"></script>
    <script type="text/javascript" src="services/properties.service.js"></script>
